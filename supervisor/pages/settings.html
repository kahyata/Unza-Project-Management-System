<div class="notifications">
    <div class="notifications-row">
        <h2>Notifications</h2>
        <button class="read" onclick="markAllAsRead()">Mark all as read</button>
    </div>
    <div class="current-time">
        <p class="head">Today</p>
        <div id="notifications-list"></div>
    </div>
    <span class="time">${formatDateTime(not.timestamp)} (${timeAgo(not.timestamp)})</span>
</div>
